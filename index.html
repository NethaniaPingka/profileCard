<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="circles">
        <img class="circle1" src="/images/bg-pattern-top.svg" alt="">
        <img class="circle2" src="/images/bg-pattern-bottom.svg" alt="">
      </div>
      <div class="card-top">
        <img src="/images/bg-pattern-card.svg" alt="Victor Crest" width="100%">
      </div>
      <div class="card-message">
        <div class="img-container">
          <img src="images/image-victor.jpg" alt="Victor Crest">
        </div>
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2><hr>
      </div>
      <div class="card-bottom">
        <div class="infos">
          <table>
            <tr class="digit">
              <td class="digit1"><strong>80K</strong></td>
              <td class="digit2"><strong>803K</strong></td>
              <td class="digit3"><strong>1.4K</strong></td>
            </tr>
            <tr class="info">
              <td class="info1">Followers</td>
              <td class="info2">Likes</td>
              <td class="info3">Photos</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
